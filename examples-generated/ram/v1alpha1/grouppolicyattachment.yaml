apiVersion: ram.alibabacloud.crossplane.io/v1alpha1
kind: GroupPolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ram/v1alpha1/grouppolicyattachment
  labels:
    testing.upbound.io/example-name: attach
  name: attach
spec:
  forProvider:
    groupName: ${alicloud_ram_group.group.name}
    policyName: ${alicloud_ram_policy.policy.policy_name}
    policyType: ${alicloud_ram_policy.policy.type}

---

apiVersion: ram.alibabacloud.crossplane.io/v1alpha1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: ram/v1alpha1/grouppolicyattachment
  labels:
    testing.upbound.io/example-name: group
  name: group
spec:
  forProvider:
    comments: this is a group comments.
    groupName: groupName

---

apiVersion: ram.alibabacloud.crossplane.io/v1alpha1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: ram/v1alpha1/grouppolicyattachment
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    description: this is a policy test
    policyDocument: |2
          {
            "Statement": [
              {
                "Action": [
                  "oss:ListObjects",
                  "oss:GetObject"
                ],
                "Effect": "Allow",
                "Resource": [
                  "acs:oss:*:*:mybucket",
                  "acs:oss:*:*:mybucket/*"
                ]
              }
            ],
              "Version": "1"
          }
    policyName: tf-example-${random_integer.default.result}
