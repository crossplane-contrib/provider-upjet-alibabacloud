apiVersion: tair.alibabacloud.crossplane.io/v1alpha1
kind: AuditLogConfig
metadata:
  annotations:
    meta.upbound.io/example-id: tair/v1alpha1/auditlogconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dbAudit: true
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    retention: 1

---

apiVersion: tair.alibabacloud.crossplane.io/v1alpha1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: tair/v1alpha1/auditlogconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    config:
      appendonly: "yes"
      lazyfree-lazy-eviction: "yes"
    dbInstanceName: ${var.name}
    engineVersion: "5.0"
    instanceClass: redis.master.large.default
    instanceType: Redis
    resourceGroupId: ${data.alicloud_resource_manager_resource_groups.default.ids.0}
    securityIps:
    - 10.23.12.24
    tags:
      Created: TF
      For: example
    vswitchIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    zoneId: ${data.alicloud_kvstore_zones.default.zones.0.id}

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: tair/v1alpha1/auditlogconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    cidrBlock: 10.4.0.0/16
    vpcName: ${var.name}

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: Vswitch
metadata:
  annotations:
    meta.upbound.io/example-id: tair/v1alpha1/auditlogconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    cidrBlock: 10.4.0.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    vswitchName: ${var.name}
    zoneId: ${data.alicloud_kvstore_zones.default.zones.0.id}
